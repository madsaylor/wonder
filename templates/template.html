<html>
	<head>
		<title>Project Wonder</title>
		<link rel='stylesheet' type='text/css' href='{{url_for('static',filename='style.css')}}'>
		<script src="http://yandex.st/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src="http://api-maps.yandex.ru/2.0-stable/?load=package.standard&lang=ru-RU&onload=init" type="text/javascript"></script>		
		<script>
			 ymaps.ready(function () {
			 	var time = new Date(); 
				$('.location').html(ymaps.geolocation.city);
				$.post("/coords", { lat:ymaps.geolocation.latitude, lon:ymaps.geolocation.longitude, offset:-1*time.getTimezoneOffset()}, 
					function(data){
						result = $.parseJSON(data);
						$('.sunrise').html(result.sunrise);	
						$('.sunset').html(result.sunset);	
						console.log(result.log);
					});
				
			});
		</script>
	</head>
	<body>
		<section class='container'>
			<div>Вы в городе&nbsp;<span class='location'></span></div>
			<div>Восход:&nbsp;<span class='sunrise'>{{ sunrise }}</span></div>
			<div>Закат:&nbsp;<span class='sunset'>{{ sunset }}</span></div>		
		</section>
	</body>
</html>
